<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./src/css/output.css" rel="stylesheet">
    </head>
    <body>
      <div class="container mx-auto p-4 text-center">
        <h1 class="text-3xl font-bold">Passenger Counter</h1>
        <p>People entered:</p>
        <p class="text-8xl" id="count-el">0</p>
        <button class="border rounded p-2 bg-slate-300 ring" id="increment-btn" onclick="increment()">Increment</button>
        <button class="border rounded p-2 bg-slate-300 ring" id="save-btn" onclick="save()">Save</button>
        <button class="border rounded p-2 bg-orange-300 ring ring-red-500" id="reset-btn" onclick="reset()">Reset</button>
        <p class="bg-slate-300 my-4 p-4 rounded shadow-xl shadow-blue-500">Previous entries: <span id="save-el"></span></p>
        <p>Copyright &copy 2024 - Nicolas Messer</p>
        <script src="./src/js/index.js"></script>
      </div>
    </body>
</html>
